{% load first_tags %}
<table class="table table-hover table-dark table-striped">
    <thead>
        <tr>
        <th scope="col">#ID</th>
        <th scope="col">COURSE NAME</th>
        <th scope="col">COURSE TEACHER</th>
        </tr>
    </thead>
    <tbody>
        {% for cours in courses  %}
            <tr>
            <td>{{cours.id}}</td>
            <td>{{cours.course}}</td>
            <td>{{cours.teacher}}</td>
            </tr>
        {% endfor %}
    </tbody>
  </table>
